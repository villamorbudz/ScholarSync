# Database Configuration - Using MySQL for persistence
# IMPORTANT: Make sure MySQL is running and the 'scholarsync' database exists
# Create database: CREATE DATABASE scholarsync;
spring.datasource.url=jdbc:mysql://localhost:3306/scholarsync?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.globally_quoted_identifiers_skip_column_definitions=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.hbm2ddl.jdbc_metadata_extraction_strategy=individually
spring.jpa.properties.hibernate.id.new_generator_mappings=true


# JWT Configuration (used to sign API session tokens). Provide a BASE64-encoded key via env.
jwt.secret=${JWT_SECRET_BASE64:REPLACE_WITH_BASE64_SECRET}
jwt.expiration=1800000
