# Server Port
server.port=8080

# MySQL Database Configuration
# NOTE: Ensure the database 'scholarsync_db' is created first in MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/scholarsync_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
# 'update' automatically updates the schema (used during development)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- RECOMMENDED ADDITION ---
# Disables Open-In-View pattern. This prevents potential performance issues 
# by ensuring database sessions are closed within the service layer.
# It also removes the common warning message: "spring.jpa.open-in-view is enabled..."
spring.jpa.open-in-view=false

# CORS Configuration for React Frontend
scholarsync.cors.allowedOrigins=http://localhost:5173