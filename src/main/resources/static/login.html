<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ScholarSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 420px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .microsoft-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 24px;
            background-color: #0078d4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 15px;
            font-weight: 500;
            transition: background-color 0.2s, transform 0.1s;
            border: none;
            cursor: pointer;
            gap: 12px;
        }

        .microsoft-button:hover {
            background-color: #106ebe;
            transform: translateY(-1px);
        }

        .microsoft-button:active {
            transform: translateY(0);
        }

        .microsoft-icon {
            width: 21px;
            height: 21px;
            background: white;
            display: inline-block;
        }

        .microsoft-icon::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to bottom, #f25022 0%, #f25022 50%, transparent 50%),
                linear-gradient(to right, #7fba00 0%, #7fba00 50%, transparent 50%),
                linear-gradient(to bottom, #00a4ef 50%, transparent 50%),
                linear-gradient(to right, #ffb900 50%, transparent 50%);
            background-size: 50% 50%;
            background-position: 
                top left,
                top right,
                bottom left,
                bottom right;
            background-repeat: no-repeat;
        }

        .info-text {
            margin-top: 24px;
            color: #6b7280;
            font-size: 12px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ScholarSync</div>
        <div class="subtitle">Sign in to continue</div>
        
        <a href="/login/oauth2/authorization/microsoft" class="microsoft-button">
            <span class="microsoft-icon"></span>
            <span>Sign in with Microsoft</span>
        </a>

        <div class="info-text">
            By signing in, you agree to use your Microsoft account to access ScholarSync.
            Your account will be automatically created on first sign in.
        </div>
    </div>
</body>
</html>
